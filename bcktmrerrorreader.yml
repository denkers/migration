apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bcktmrerrorreader
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bcktmrerrorreader
    spec:
      containers:
      - name: bcktmrerrorreader
        image: acrsatrack.azurecr.io/backend_error_reader:1.0.4        
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 150m
            memory: 400Mi
      imagePullSecrets:
      - name: registrosatrack
