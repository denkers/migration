

apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bckchagestatusnotification
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bckchagestatusnotification
    spec:
      containers:
      - name: bckchagestatusnotification
        image: acrsatrack.azurecr.io/backend_changestatus_notification:1.1.1      
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          requests:
            cpu: 150m
          limits:
            cpu: 200m		
      imagePullSecrets:
      - name: denkerskey
