apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: drivermanagertest
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: drivermanagertest
    spec:
      containers:
      - name: drivermanagertest
        image: acrsatrack.azurecr.io/driver-manager-api:1447
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          limits:
            cpu: 150m         
      imagePullSecrets:
      - name: registrosatrack
      
---
apiVersion: v1
kind: Service
metadata:
  name: drivermanagertest
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: drivermanagertest
