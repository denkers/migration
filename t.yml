apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: drivermanager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: drivermanager
    spec:
      containers:
      - name: drivermanager
        image: acrdenkers.azurecr.io/driver-manager-api:1265
        ports:
        - containerPort: 80
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          limits:
            cpu: 150m         
      imagePullSecrets:
      - name: registrosatrack
      
---
apiVersion: v1
kind: Service
metadata:
  name: drivermanager
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: drivermanager
