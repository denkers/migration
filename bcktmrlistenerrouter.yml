apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: bcktmrlistenerrouter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: bcktmrlistenerrouter
    spec:
      containers:
      - name: bcktmrlistenerrouter
        image: acrsatrack.azurecr.io/backend_listener_router:1.2.0        
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
        resources:
          requests:
            cpu: 150m
          limits:
            cpu: 200m
            memory: 400Mi
      imagePullSecrets:
      - name: registrosatrack
